<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>País</h1>
   Em qual país você mora? <input type="String" name="txtvel" id="txtvel">
   <input type="button" value="verificar" onclick="calcular()">
   <div id='res'>

   </div>
   <script>
       function calcular(){
        var txtv = window.document.querySelector('input#txtvel')
        var div = window.document.querySelector('div#res')
        var vel = String(txtv.value)
        res.innerHTML = `<p>Você mora em <strong>${vel}!</strong></p>`
        if (vel == 'Brasil'){
            res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
        } else{
            res.innerHTML += `<p>Você é <strong>Estrangeiro!</Strong> Venha conhecer o meu país! </P>`
        }
        
       }
   </script>
</body>
</html>
